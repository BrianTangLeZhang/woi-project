<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg py-3">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
          <div class="navbar-nav">
            <a href="#" class="nav-link">Promotion</a>
            <a href="#" class="nav-link">Phone</a>
            <a href="#" class="nav-link">SmartHome</a>
            <a href="#" class="nav-link">LifeStyle</a>
          </div>
        </div>
      </div>
    </nav>
    <header>
      <img
        src="assets/img/banner.webp"
        alt=""
        class="img-fluid d-none d-lg-block"
      />
      <img
        src="assets/img/banner-mobile.webp"
        alt=""
        class="img-fluid d-lg-none"
      />
    </header>
    <!--  -->
    <section class="my-2">
      <img
        src="assets/img/theme-dribbble-s.webp"
        alt=""
        class="img-fluid d-none d-lg-block"
      />
      <img
        src="assets/img/12pro-mobile.webp"
        alt=""
        class="img-fluid d-lg-none"
      />
    </section>
    <!--  -->
    <section class="ps-2 pe-2">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-6 pe-1">
          <div class="position-relative">
            <img
              src="assets/img/12pro.webp"
              alt=""
              class="img-fluid"
              style="position: relative"
            />
            <div
              class="w-100 text-center"
              style="position: absolute; top: 50px"
            >
              <h3 class="fw-bolder">Redmi Note 12 Pro 5G</h3>
              <p>Flagship IMX766 camera with OIS</p>
              <a href="#">Learn More</a>
            </div>
          </div>
        </div>
        <div class="col-md-6 ps-1">
          <div class="position-relative">
            <img
              src="assets/img/poco.webp"
              alt=""
              class="img-fluid"
              style="position: relative"
            />
            <div
              class="w-100 text-center"
              style="position: absolute; top: 50px"
            >
              <h3 class="fw-bolder">POCO F5</h3>
              <p>The origin of speed</p>
              <a href="#">Learn More</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center my-2">
        <div class="col-md-6 pe-1">
          <div class="position-relative h-100">
            <img
              src="assets/img/pad6.webp"
              alt=""
              class="img-fluid h-100 object-fit-cover"
              style="position: relative"
            />
            <div
              class="w-100 text-center"
              style="position: absolute; top: 50px"
            >
              <h3 class="fw-bolder">Xiaomi Pad 6</h3>
              <p>Built for work,designed for ease</p>
              <a href="#">Learn More</a>
            </div>
          </div>
        </div>
        <div class="col-md-6 d-flex ps-1">
          <div class="col-md-6">
            <div class="position-relative">
              <img
                src="assets/img/buds.webp"
                alt=""
                class="img-fluid"
                style="position: relative"
              />
              <div
                class="w-100 text-center"
                style="position: absolute; top: 20px"
              >
                <h3 class="fw-bolder">Xiaomi Buds 4 Pro</h3>
                <p>Immersive in every way</p>
                <a href="#">Learn More</a>
              </div>
            </div>
          </div>
          <div class="col-md-6 ms-1 me-3">
            <div class="position-relative;">
              <img
                src="assets/img/vocumm.webp"
                alt=""
                class="img-fluid"
              />
              <div class="position-absolute w-100 text-center">
                <h3 class="fw-bolder">Xiaomi Robot Vacuum S10+</h3>
                <a href="#">Learn More</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
