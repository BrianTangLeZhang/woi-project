<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Study Group</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <nav class="content">
        <div class="title">
          <h1>Listing made easy.</h1>
          <p>
            Explore vacation rentals, bar & restaurants and experiences . Find
            amazing places to visit
          </p>
        </div>
        <div class="frm">
          <div class="in">
            <span>What?</span>
            <input
              type="text"
              placeholder="Ex: Food, Service, Hotel, Shopping...."
            />
          </div>
          <div class="in">
            <span>Where?</span>
            <input type="text" placeholder="Your City...." />
          </div>
          <div>
            <button>Search</button>
          </div>
        </div>
        <div class="option">
          <div class="op">
            <button>Restaurant</button>
          </div>
          <div class="op">
            <button>Home</button>
          </div>
          <div class="op">
            <button>Party</button>
          </div>
          <div class="op">
            <button>Shopping</button>
          </div>
          <div class="op">
            <button>Hotel</button>
          </div>
        </div>
      </nav>
    </section>
  </body>
</html>
